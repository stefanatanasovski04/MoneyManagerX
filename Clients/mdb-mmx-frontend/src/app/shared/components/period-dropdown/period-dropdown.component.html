<mat-form-field appearance="fill">
  <mat-label>Period</mat-label>
  <mat-select>
    <mat-option
        (click)="periodSelected(period.value)"
          *ngFor="let period of periods" 
          [value]="period.viewValue">
      {{ period.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="modal-content">
    <div class="row">
        <p-messages [(value)]="messages" [enableService]="false" />
    </div>
    <div class="modal-body p-4">
        <!-- Pills content -->
        <div class="tab-content">
            <div class="tab-pane fade active show" id="pills-register" role="tabpanel" aria-labelledby="mdb-tab-register">

                <form [formGroup]="transactionForm" (ngSubmit)="saveTransaction()">
                <h5 class="modal-title" id="exampleModalLabel">{{pageTitle}}</h5>
                <hr>          
                <!-- Transaction Type -->
                <div class="form-outline mb-4">
                    <div class=" col-8 offset-2 btn-group">
                        <input
                            mdbRadio
                            type="radio"
                            class="btn-check"
                            name="transactionType"
                            formControlName="transactionType"
                            id="option1"
                            [value]="0"
                            autocomplete="off"
                            [checked]="true"
                        />
                        <label class="btn btn-secondary" for="option1">Expense</label>
                        <input
                            mdbRadio
                            type="radio"
                            class="btn-check"
                            name="transactionType"
                            formControlName="transactionType"
                            id="option2"
                            [value]="1"
                            autocomplete="off"
                        />
                        <label class="btn btn-secondary" for="option2">Income</label>
                    </div>
                </div>

                <!-- Date input -->
                <mdb-form-control class="mb-4">
                    <input mdbInput formControlName="transactionDate" type="date" id="transactionDate" class="form-control" />
                    <label mdbLabel class="form-label" for="transactionDate">Date</label>
                </mdb-form-control>

                <!-- Time input -->
                <mdb-form-control class="mb-4">
                    <input mdbInput formControlName="transactionTime" type="time" step="2" id="transactionTime" class="form-control" />
                    <label mdbLabel class="form-label" for="transactionTime">Time</label>
                </mdb-form-control>

                <!-- Category selection -->
                <div *ngIf="selectedTransacionType === 0" class="mb-4">
                    <label mdbLabel class="form-label" for="categoryId">Category</label>

                    <select class="form-select" formControlName="categoryId">
                        <option *ngFor="let category of expenseCategories" value="{{category.id}}">
                            {{category.name}}</option>
                    </select>
                </div>

                <!-- Category selection -->
                <div *ngIf="selectedTransacionType === 1" class="form-contol mb-4">
                    <label class="form-label" for="categoryId">Category</label>

                    <select class="form-select" formControlName="categoryId">
                        <option *ngFor="let category of incomeCategories" value="{{category.id}}">
                            {{category.name}}</option>
                    </select>
                </div>

                <!-- Amount input -->
                <mdb-form-control class="mb-4">
                    <input mdbInput formControlName="transactionAmount" type="number" id="transactionAmount" class="form-control" />
                    <label mdbLabel class="form-label" for="transactionAmount">Amount</label>
                </mdb-form-control>

                <!-- Name input -->
                <mdb-form-control class="mb-4">
                    <input mdbInput formControlName="name" type="text" id="name" class="form-control" />
                    <label mdbLabel class="form-label" for="name">Name</label>
                </mdb-form-control>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-1">Save</button>
                <a class="btn btn-outline-danger btn-block mb-1"
                                    (click)="onCancel()"> Cancel </a>
                </form>
            </div>
        </div>
    </div>
</div>

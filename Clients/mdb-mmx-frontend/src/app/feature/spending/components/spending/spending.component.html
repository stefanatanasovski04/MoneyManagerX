<div class="heading-wrapper col-12 mt-2">
    <h2 class="heading-text">Your Spendings</h2>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8"> <!-- Change to take 80% of the screen -->
            <div class="card-holder">
                <div class="row">
                    <div class="col-5 title-wrapper">
                        <h5 class="lbl">Income:</h5>
                    </div>
                    <div class="col-5 title-wrapper">
                        <h5 class="income">{{income | currency}}</h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col-5 title-wrapper">
                        <h5 class="lbl">Expense:</h5>
                    </div>
                    <div class="col-5 title-wrapper">
                        <h5 class="expense">{{expense | currency}}</h5>
                    </div>
                </div>

                <hr>

                <div class="row" *ngFor="let obj of totalPerCategoryList">
                    <div class="col-6 category-wrapper">
                        <h7>{{obj.category.name}} </h7>
                    </div>
                    <div class="col-6 category-wrapper">
                        <h7>{{obj.total | currency}}</h7>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-5 title-wrapper">
                        <h5 class="lbl">Balance:</h5>
                    </div>
                    <div class="col-5 title-wrapper">
                        <h5 class="balance">{{total | currency}}</h5>
                    </div>
                </div>
            </div>

            <div class="button-wrapper">
                <button class="btn btn-primary" (click)="openAddModal()">Add Transaction</button>
            </div>
        </div>
    </div>
</div>
